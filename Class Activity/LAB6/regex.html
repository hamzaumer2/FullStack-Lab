<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-Edge">
        <meta name="viewport" content="width=device-width">
        <title>Document</title>
    </head>
    <body>
        <script>
            function uppercase(str){
                regex = /^[A-Z]/;
                if (regex.test(str)) {
                    document.write("<br>String's first letter is uppercase");
                }
                else{
                    document.write("<br>String's first letter is not uppercase");
                }
            }
            uppercase('abcs');
            uppercase('AbDSF');
        </script>
    </body>
</html>
