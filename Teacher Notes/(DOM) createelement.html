<!DOCTYPE html>
<html lang="en">

<head>
    <title>createTextNode</title>
</head>

<body>

    <h1>Create Element</h1>
    <h2>InnerText</h2>
    <p>create an element </p>
    <script>
        const paragraph = document.createElement("p");
        paragraph.innerText = "This is a new paragraph";

        document.body.appendChild(paragraph);
    </script>
</body>

</html>
