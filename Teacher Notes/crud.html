<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="crud.css">
</head>
<body>
    <div class="flex-container">
        <div class="flex-child">
            <table>
                <tr>
                    <td>
                        <form onsubmit="event.preventDefault(); onFormSubmit();">
                            <div class="container">
                                <h1 id="heading1">Register</h1>
                                <p id="p1">Please fill this form to create a Record.</p>
                                <hr>

                                <label id="label" for="name"><b>Emp-Name</b></label>
                                <input type="text" placeholder="Enter Name" name="name" id="name" required>

                                <label id="label" for="City"><b>City</b></label>
                                <input type="text" placeholder="Enter City" name="city" id="city" required>

                                <label id="label" for="age"><b>Salary</b></label>
                                <input type="number" name="age" id="age" placeholder="age" required>
                                <hr>
                                <button type="submit" name="submit" class="registerbtn">Submit</button>
                            </div>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
        <div class="flex-child">
            <td>
                <table id="empList">
                    <h1 id="record">Record</h1>
                    <thead>
                        <tr>
                            <th>Emp-Name</th>
                            <th>City</th>
                            <th>Age</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </td>
        </div>
    </div>
</body>

</html>
