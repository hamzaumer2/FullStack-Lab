<!DOCTYPE html>
<html>
<body>
    <script>
        var promise = new Promise(function (resolve, reject) {
            reject('Promise Rejected')
        })
        promise
            .then(function (successMessage) 
            {
                console.log(successMessage);
            }, function (errorMessage) 
            {
                console.log(errorMessage);
            })
    </script>
</body>
</html>
