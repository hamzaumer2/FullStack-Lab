<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num = [7, 9, 4, 3];
        const target = 13;
        const result = sum(num, target);
        function sum (num, target){
            const map = new Map();
            for (let i=0; i<num.length;i++)
            {
                const answer = target - num[i];
                if(map.has(answer))
                {
                    return[map.get(answer), i];
                }
                map.set(num[i],i);
            }
            return[];
        }
        console.log(result);
    </script>
</body>
</html>
