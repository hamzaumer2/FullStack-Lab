<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE-Edge">
            <meta name="viewport" content="width=device-width">
            <title>Document</title>
            <link rel = "stylesheet" href = "form.css">
    </head>
    <body>
        <div class = "mail">
            <h2>Check for all Alphanumeric exist</h2>
            <form name = "form1" action = "#" onsubmit="required();">
            <ul>
                <li><input type = "text" name = "text1"></li>
                <li><input type = "submit" name = "submit" value = "submit" onclick="checkNumbers(document.form1.text1)"></li>
            </ul>
            </form>
        </div>
        <script>
            function checkNumbers(inputText) {
            var numformat = (/^(?=.*[A-Za-z])(?=.*[0-9])(?=.*[Aa].*)(?=.*[Bb].*)(?=.*[Cc].*)(?=.*[Dd].*)(?=.*[Ee].*)(?=.*[Ff].*)(?=.*[Gg].*)(?=.*[Hh].*)(?=.*[Ii].*)(?=.*[Jj].*)(?=.*[Kk].*)(?=.*[Ll].*)(?=.*[Mm].*)(?=.*[Nn].*)(?=.*[Oo].*)(?=.*[Pp].*)(?=.*[Qq].*)(?=.*[Rr].*)(?=.*[Ss].*)(?=.*[Tt].*)(?=.*[Uu].*)(?=.*[Vv].*)(?=.*[Ww].*)(?=.*[Xx].*)(?=.*[Yy].*)(?=.*[Zz].*)(?=.*[0-9].*).{10,}$/);
            if(inputText.value.match(numformat)){
                alert("Valid");
                document.form1.text1.focus();
                return true;
                    }
            else{
                alert("INVALID");
                document.form1.text1.focus();
                return false;
                    }
            }
        </script>
    </body>
</html>
