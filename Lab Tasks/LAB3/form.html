<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Full Stack Web Development">
        <meta name="keywords" content="HTML,CSS,XML,JavaScript, JQuery">
        <meta name="author" content="Hamza Umer">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="refresh" content="10">
        <title>Student Survey Form</title>
    </head>
    <body>
        <main>
            <section class="intro">
                <h1 class = "Title">Register Youeself</h1>
                <p>Please fill out the form below to register yourself</p>
            </section>
            <section class = "sign-up">
                <p class = "sign-up-para">Sign up for our newsletter</p>
                <form class = "sign-up-form">
                    <div class = "form input">
                        <input type = "text" name = "first-name" placeholder = "First Name" id = "first-name" required>
                        <span>!</span>
                        <p class = "warning">First Name Cant be empty</p>
                        <input type = "text" name = "last-name" placeholder = "Last Name" id = "last-name">
                        <input type = "number" name = "cnic" placeholder = "CNIC" id = "cnic">
                        <input type = "email" name = "email" placeholder = "Email" id = "email">

                        
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
